<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-2.1.4.js"></script>
</head>
<body>
    <h1 id="title">Memory matrix game</h1>
    <div class="text">
        <p class="left">Correct: <span id="correct">0</span></p>
        <p class="right">Wrong: <span id="wrong">0</span></p>
        <h3 id="end-game"></h3>
    </div>
<div id="canvas">
    <div id="count-down"></div>
    <table>
        <thead id="yeee"></thead>
        <tbody class="tiles">
        <tr>
            <td><div id="t1" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
            <td><div id="t2" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
            <td><div id="t3" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
            <td><div id="t4" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
        </tr>
        <tr>
            <td><div id="t5" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
            <td><div id="t6" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
            <td><div id="t7" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
            <td><div id="t8" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
        </tr>
        <tr>
            <td><div id="t9" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
            <td><div id="t10" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
            <td><div id="t11" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
            <td><div id="t12" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
        </tr>
        <tr>
            <td><div id="t13" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
            <td><div id="t14" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
            <td><div id="t15" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
            <td><div id="t16" class="tile"><div class="front face"></div><div class="back face"></div></div></td>
        </tr>
        </tbody>
    </table>
</div>
    <p id="instruction">*Click on the shown red cards.</p>
    <button onclick="location.reload();">Restart</button>
</body>
<script src="js/main.js"></script>
</html>
